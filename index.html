<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jokare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
 <script src="/script.js" defer></script>
  <link rel="icon" type="image/png" href="/images/logo.png">
<meta name="description" content="Jokare — Language, culture, and services connecting Japan and the world.">

<link rel="alternate" hreflang="en" href="https://jokare.com/">
<link rel="alternate" hreflang="ja" href="https://jokare.com/">
<link rel="alternate" hreflang="x-default" href="https://jokare.com/">

<body>

<div id="header"></div>
<main class="services-grid">

  <div class="service">
    <div class="service-img-wrap">
      <img src="/images/language.png" class="service-img">
    </div>
    <h2 data-en="Language" data-ja="語学">Language</h2>
    <p data-en="English lessons for Japan."
       data-ja="日本向けの英語レッスンです。">
       English lessons for Japan.
    </p>
    <a class="cta" href="language.html"
       data-en="Learn More" data-ja="詳しく見る">
       Learn More
    </a>
  </div>

  <div class="service">
    <div class="service-img-wrap">
      <img src="/images/store.png" class="service-img">
    </div>
    <h2 data-en="Store" data-ja="ストア">Store</h2>
    <p data-en="Japanese products worldwide."
       data-ja="日本の商品を世界へお届けします。">
       Japanese products worldwide.
    </p>
    <a class="cta" href="store.html"
       data-en="Visit Store" data-ja="ストアを見る">
       Visit Store
    </a>
  </div>

  <div class="service">
    <div class="service-img-wrap">
      <img src="/images/rent.png" class="service-img">
    </div>
    <h2 data-en="Rent" data-ja="レンタル">Rent</h2>
    <p data-en="Hire a foreigner in Japan."
       data-ja="日本で外国人を雇うサービスです。">
       Hire a foreigner in Japan.
    </p>
    <a class="cta" href="rent.html"
       data-en="Hire Now" data-ja="今すぐ依頼">
       Hire Now
    </a>
  </div>

</main>

<footer>
  <p>© Jokare</p>
</footer>
