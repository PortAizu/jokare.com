<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Jokare</title>
  <meta name="description" content="Contact Jokare for language lessons, cultural exchange, or services.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="alternate" hreflang="en" href="https://jokare.com/contact.html">
  <link rel="alternate" hreflang="ja" href="https://jokare.com/contact.html">
  <link rel="alternate" hreflang="x-default" href="https://jokare.com/contact.html">

  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>

<div id="header"></div>

<main class="page-content">
  <div class="page-img-wrap">
    <img src="/images/contact.png" class="page-img" alt="Contact Jokare">
  </div>

  <h2 data-en="Contact" data-ja="お問い合わせ">Contact</h2>

  <form id="contactForm">
    <input type="hidden" id="source" name="source">

    <div class="form-row">
      <label data-en="Name" data-ja="お名前">Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-row">
      <label data-en="Email" data-ja="メールアドレス">Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-row">
      <label data-en="Message" data-ja="メッセージ">Message</label>
      <textarea name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="cta" data-en="Send" data-ja="送信">
      Send
    </button>

    <p id="formFeedback"></p>
  </form>
</main>

<footer>
  <p>© Jokare</p>
</footer>

</body>
</html>
