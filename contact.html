<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Jokare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>

<header>
<img src="images/logo.png" alt="Jokare Logo" class="logo">
<h1>Contact Jokare</h1>

<nav>
<a href="index.html">Home</a>
<a href="language.html">Language</a>
<a href="store.html">Store</a>
<a href="rent.html">Rent</a>
</nav>

<button class="lang-toggle" onclick="toggleLanguage()">日本語 / EN</button>
</header>

<main class="page-content">

  <div class="page-img-wrap">
    <img src="images/contact.png" alt="Contact Jokare" class="page-img">
  </div>

  <div class="contact-box">
    <h2>Send a Message</h2>

    <form id="contactForm">
      <input type="hidden" name="source" id="source">

      <div class="form-row">
        <label>Your name</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-row">
        <label>Your email address</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-row">
        <label>Message</label>
        <textarea name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="cta">Send</button>

      <p class="form-note">
        Your message will be sent securely via Formspree.
      </p>

      <p id="formFeedback" style="margin-top:15px;"></p>
    </form>
  </div>

</main>

<footer>
<p>&copy; 2025 Jokare</p>
</footer>

<script src="script.js"></script>
</body>
</html>
