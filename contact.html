<form id="contactForm" onsubmit="return sendMail(event)">

  <label data-en="Your name" data-ja="お名前">Your name</label>
  <input type="text" name="name" required>

  <label data-en="Your email address" data-ja="あなたのメールアドレス">
    Your email address
  </label>
  <input type="email" name="email" required>

  <label data-en="Message" data-ja="メッセージ">Message</label>
  <textarea name="message" rows="6" required></textarea>

  <button type="submit" class="cta" data-en="Send" data-ja="送信">Send</button>

  <p id="formNote" style="margin-top:10px;font-size:13px;color:#666;"
     data-en="This opens your email app."
     data-ja="これはあなたのメールアプリを開きます。">
     This opens your email app.
  </p>

</form>
